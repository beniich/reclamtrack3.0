global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node Exporter (System metrics)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # ReclamTrack Backend API
  - job_name: "reclamtrack-backend"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["backend:5001"]
    scrape_interval: 30s

  # MongoDB (if exporter is added)
  - job_name: "mongodb"
    static_configs:
      - targets: ["mongo:27017"]
    scrape_interval: 30s
