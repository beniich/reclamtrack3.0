openapi: 3.0.0
info:
  title: ReclamTrack backend API
  description: Backend API for ReclamTrack - IT and Complaint Management System
  version: 1.0.0
servers:
  - url: http://localhost:5000/api
    description: Development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # --- Base Responses ---
    StandardResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
        timestamp:
          type: string
          format: date-time
          example: '2026-02-17T21:18:22+01:00'

    StandardError:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: 'Resource not found'
        code:
          type: string
          example: 'NOT_FOUND'
        timestamp:
          type: string
          format: date-time
        details:
          type: object

    # --- Auth Models ---
    User:
      type: object
      properties:
        id:
          type: string
          description: User ID
        email:
          type: string
          format: email
        role:
          type: string
          enum: [USER, ADMIN, OWNER, TECH_LEAD, TECHNIQUE]
          default: USER

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    RegisterRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6

    # --- Complaint Models ---
    Complaint:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [nouvelle, en cours, résolue, fermée, rejetée]
        priority:
          type: string
          enum: [low, medium, high, urgent]
        category:
          type: string
        subcategory:
          type: string
        reporter:
          $ref: '#/components/schemas/User'
        assignedTo:
          $ref: '#/components/schemas/User'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    # --- Security Models ---
    PasswordAudit:
      type: object
      properties:
        totalUsers:
          type: integer
        bcryptHashed:
          type: integer
        weakPasswords:
          type: integer
        rotationNeeded:
          type: integer
        lastAudit:
          type: string
          format: date-time

    RDPSession:
      type: object
      properties:
        username:
          type: string
        sessionName:
          type: string
        id:
          type: string
        state:
          type: string
        connectTime:
          type: string
          format: date-time

    Secret:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        category:
          type: string
        tags:
          type: array
          items:
            type: string
        expiresAt:
          type: string
          format: date-time

  responses:
    SuccessResponse:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StandardResponse'

    UnauthorizedError:
      description: Unauthorized Access
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/StandardError'
              - properties:
                  code:
                    example: UNAUTHORIZED

    ForbiddenError:
      description: Forbidden Access
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/StandardError'
              - properties:
                  code:
                    example: FORBIDDEN

    NotFoundError:
      description: Resource Not Found
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/StandardError'
              - properties:
                  code:
                    example: NOT_FOUND

    InternalError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/StandardError'
              - properties:
                  code:
                    example: INTERNAL_ERROR

paths:
  # ================= AUTHENTICATION =================
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                          user:
                            $ref: '#/components/schemas/User'
        '409':
          description: Email already in use

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                          user:
                            $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh authentication token
      security:
        - bearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                          user:
                            $ref: '#/components/schemas/User'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      responses:
        '200':
          description: Successfully logged out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  # ================= SECURITY =================
  /security/audit/passwords:
    get:
      tags:
        - Security
      summary: Get password security audit
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: x-organization-id
          schema:
            type: string
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/PasswordAudit'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /security/sessions/rdp:
    get:
      tags:
        - Security
      summary: Get active RDP sessions
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: x-organization-id
          schema:
            type: string
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/RDPSession'

  /security/secrets:
    get:
      tags:
        - Security
      summary: List all secrets (metadata only)
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: x-organization-id
          schema:
            type: string
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Secret'
    post:
      tags:
        - Security
      summary: Create a new secret
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: x-organization-id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - value
                - category
              properties:
                name:
                  type: string
                value:
                  type: string
                category:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Secret created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/Secret'

  /security/secrets/{id}/reveal:
    get:
      tags:
        - Security
      summary: Reveal full secret value
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: header
          name: x-organization-id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        type: object
                        properties:
                          value:
                            type: string

  # ================= COMPLAINTS =================
  /complaints:
    get:
      tags:
        - Complaints
      summary: List all complaints
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: x-organization-id
          required: true
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Complaint'
                      metadata:
                        type: object
                        properties:
                          total:
                            type: integer
                          page:
                            type: integer

    post:
      tags:
        - Complaints
      summary: Create a new complaint
      security:
        - bearerAuth: []
      parameters:
        - in: header
          name: x-organization-id
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: [title, description, category, subcategory]
              properties:
                title:
                  type: string
                description:
                  type: string
                category:
                  type: string
                subcategory:
                  type: string
                priority:
                  type: string
                  enum: [low, medium, high, urgent]
                photos:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          description: Complaint created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/Complaint'

  /complaints/{id}:
    get:
      tags:
        - Complaints
      summary: Get complaint by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: header
          name: x-organization-id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/Complaint'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Complaints
      summary: Update complaint
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: header
          name: x-organization-id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                assignedTeamId:
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/Complaint'

  /complaints/{id}/approve:
    post:
      tags:
        - Complaints
      summary: Approve complaint (Admin/Owner only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: header
          name: x-organization-id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/Complaint'
        '403':
          $ref: '#/components/responses/ForbiddenError'

  /complaints/{id}/reject:
    post:
      tags:
        - Complaints
      summary: Reject complaint (Admin/Owner only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: header
          name: x-organization-id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [rejectionReason]
              properties:
                rejectionReason:
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StandardResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/Complaint'
        '403':
          $ref: '#/components/responses/ForbiddenError'
